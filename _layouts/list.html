<html>

{%include head.html %}

<body>
  <div class="blog-container">
    <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
          
          {% for post in site.categories.blog limit:1 %}
            {% include newest-post.html %}
          {% endfor %}

          {% for post in site.categories.blog offset:1 %}
            <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
              <div class="mdl-card__media mdl-color-text--grey-50" 
                   style="background-image: url({{post.list-img | prepend: site.baseurl}});">
                <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
              </div>
              <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
                {{ post.excerpt }}
              </div>
              <div class="mdl-card__supporting-text meta mdl-color-text--grey-600 mdl-cell--6-col">
                <div class="minilogo"></div>
                <div>
                  <strong>{{ post.date | date_to_long_string }}</strong>
                </div>
              </div>
            </div>
          {% endfor %}

          <nav class="demo-nav mdl-cell mdl-cell--12-col">
            <div class="section-spacer"></div>
            <a href="{{site.baseurl}}{{post.url}}" class="demo-nav__button" title="show more">
              More
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons" role="presentation">arrow_forward</i>
              </button>
            </a>
          </nav>
        </div>

        {% include footer.html %}
        
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/blog/" 
        target="_blank" 
        id="view-source" 
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white">
          View Source
    </a>
   </div>
  </body>
</html>
