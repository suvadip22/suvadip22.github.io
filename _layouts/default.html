<!DOCTYPE html>
<html lang="en">
  
  {%include head.html %}

  <body class="main-body">
    <div class="landing-container">
        <div class="menu-conatiner">
          <!-- Flat button with ripple -->
          <button id="blog" 
                  class="mdl-button mdl-js-button mdl-js-ripple-effect"
                  onclick="location.href='{{site.baseurl}}/blog/list.html';">
            <i class="material-icons white">import_contacts</i>
          </button>
          <!-- Flat button with ripple -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--disabled"
                  onclick="location.href='{{site.baseurl}}/gallary.html';" 
                  disabled >
            <i class="material-icons">camera_alt</i>
          </button>
        
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--disabled"
                  onclick="location.href='{{site.baseurl}}/design.html';" 
                  disabled >
            <i class="material-icons">wallpaper</i>
          </button>
        
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--disabled"
              onclick="location.href='{{site.baseurl}}/profile.html';" 
              disabled >
            <i class="material-icons">face</i>
          </button>
        </div>
        
        <div class="mdl-card card-wrapper mdl-shadow--4dp mdl-cell mdl-cell--6-col">
          <div class="mdl-card__media card-header">
          </div>
          <div class="profile-image-container">
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta profile-img"></div>
          </div>
          <div class="salution-container">
            <p>Hi</p>
          </div>
          <div class="card-body-conationer">
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text card-body">
              {% for post in site.categories.introduction limit:1 %}
                {{post.content}}
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </body>
</html>
