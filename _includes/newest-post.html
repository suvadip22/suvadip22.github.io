<div class="mdl-card coffee-pic mdl-cell mdl-cell--8-col">
  <div class="mdl-card__media mdl-color-text--grey-50"
       style="background-image: url({{post.list-img | prepend: site.baseurl}});">
    <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
  </div>
  <!-- <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
      {{ post.excerpt }}
  </div> -->
  <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
    <div class="minilogo"></div>
    <div>
      <strong>{{ post.date | date_to_long_string }}</strong>
    </div>
  </div>
</div>
<div class="mdl-card something-else mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
  <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-color--accent"></i>
    <!-- <i class="material-icons mdl-color-text--white" role="presentation"> -->
    <i class="material-icons mdl-color-text--white">attach_file</i>
    <span class="visuallyhidden">add</span>
  </button>
  <div class="mdl-card__media mdl-color--white mdl-color-text--grey-600 newest-post-excerpt">
    <a href="{{site.baseurl}}{{post.url}}">
      {{ post.excerpt }}
    </a>
  </div>
  <div class="mdl-card__supporting-text meta meta--fill mdl-color-text--grey-600">
    <div>
      <strong>The Newist</strong>
    </div>
  </div>
</div>
